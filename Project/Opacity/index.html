<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .image{
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: inset 10px 10px 10px pink,
         10px 10px 10px pink;
      }

      .beach-pic {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 50%;
        height: 50%;
        opacity: 0.5;
      }

      /*.beach-pic:hover {
        opacity: 1;
        border-style: dotted dashed;
      }*/

      .main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="image">
        <img
          class="beach-pic"
          src="cancun-things-to-do-guide.jpg"
          alt="beach"
        />
      </div>
    </div>
  </body>
</html>
