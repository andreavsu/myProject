<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="mainContainer">
      <div id="signIn"><h1>Sign in</h1></div>

      <div id="box">
        <div>
          <h2 id="emailTitle">Email</h2>
          <input
            type="email"
            name="emailInput"
            id="emailInput"
            placeholder=" sample@email.com"
            required
          />
        </div>

        <div>
          <h2 id="emailTitle">Password</h2>
          <input type="password" name="emailInput" id="passwordInput" />
        </div>

        <button id="signInBtn">Sign in</button>

        <div>
        <p id="dntHave">Don't have an account?</p>
        <a id="signUp" href="signup.html">Sign up</a>
        </div>

        

      </div>
    </div>
  </body>
</html>
