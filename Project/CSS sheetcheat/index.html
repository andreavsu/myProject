<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        text-align: center;
        padding: 20px;
        grid: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f5efe6;
        height: 100vh;
      }

      .title {
        align-items: center;
        color: #6d94c5;
        font-family: "Lora", serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-size: 35px;
        text-align: center;
      }

      .flexbox {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
        font-family: "Lora", serif;
        font-optical-sizing: auto;
        font-weight: 200;
        font-size: 20px;
        font-style: normal;
        color:#6D94C5 ;
        background-color: #E8DFCA;
        border: CBDCEB 5px solid;
        border-radius: 10px;
        width: 150px;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title"><h1>CSS</h1></div>
      <a href="/Picture/CSS-FlexBox-Poster.png" class="flexbox">Flex-box sample</a>


      
    </div>
  </body>
</html>
