<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .title {
        background-color: #cbdceb;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .name {
        font-family: "Sacramento", cursive;
        font-style: normal;
        font-size: 100px;
        color: #6d94c5;
      }

      .programmer {
        color: #6d94c5;
        font-size: 35px;
        font-family: "Montserrat Alternates", sans-serif;
        font-weight: 500;
        font-style: normal;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Sacramento&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container"></div>
    <div class="title">
      <h1 class="name">I'm Andrea.</h1>
      <h2 class="programmer">a <span class="pro">pro</span>grammer</h2>
    </div>
    <div class="middle"></div>
    <div class="bottom"></div>
  </body>
</html>
